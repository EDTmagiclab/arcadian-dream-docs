site_name: Arcadian Dream Documentation
site_url: https://arcadian-dream.readthedocs.io
nav:
  - Home: index.md
  - Features:
    - Ritual Crafting: features/ritual_crafting.md
theme:
  name: material
  favicon: images/icon.png
  logo: images/icon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.expand
extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maxmani
      name: GitHub
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
repo_url: https://github.com/Maxmani/arcadian-dream