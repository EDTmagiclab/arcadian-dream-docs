site_name: 幻想之梦中文文档
site_url: https://arcadian-dream-cn.readthedocs.io
nav:
  - Home: index.md
  - Features:
    - Danmaku: features/danmaku.md
    - Mobs: features/mobs.md
    - Ritual Crafting: features/ritual_crafting.md
  - Miscellaneous:
    - Advancement Triggers: misc/advancement_triggers.md
theme:
  name: material
  favicon: images/icon.png
  logo: images/icon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.expand
extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maxmani
      name: GitHub
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
repo_url: https://github.com/EDTmagiclab/arcadian-dream