site_name: 幻想之梦中文文档
site_url: https://arcadian-dream-cn.readthedocs.io
nav:
  - Home: index.md
  - 功能与特性:
    - 弹幕: 功能与特性/弹幕.md
    - 怪物: 功能与特性/怪物.md
    - 仪式合成: 功能与特性/仪式合成.md
  - 方块与道具: 
    - 蓬莱之药: 方块与道具/蓬莱之药.md
    - 治愈之御守: 方块与道具/治愈御守.md
  - 结构:
    - 废弃神社: 结构/废弃神社.md  
  - 开发者:
    - 高级触发器: misc/高级触发器.md  
theme:
  name: material
  favicon: images/icon.png
  logo: images/icon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.expand
extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maxmani
      name: GitHub
markdown_extensions:
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
repo_url: https://github.com/EDTmagiclab/arcadian-dream